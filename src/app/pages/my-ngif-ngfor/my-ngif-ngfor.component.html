<div class="my-ngif-ngfor-page">
    <nz-card>
        <div *appMyIf="condition"><span>我自己的ngIf</span></div>
        <div appChildDir #c="child-ref">exportAs</div>
        <button nz-button nz-type="primary" (click)="condition = !condition">{{condition?'隐藏':'显示'}}</button>
    </nz-card>
    <br />
    <nz-card>
        <div>我自己的ngFor</div>
        <input type="text" nz-input>
        <div *appMyFor="let item of students;index as i">
            <p>
                <span [appHost]="true" hostColor="blue" [hostKey]="i">{{i}}-- 姓名：{{item.name}}&nbsp;&nbsp;年龄：{{item.age}}&nbsp;&nbsp;</span>
                <button nz-button (click)="handel('remove',i)">删除</button>&nbsp;&nbsp;
                <button nz-button (click)="handel('update',i)">修改</button>&nbsp;&nbsp;
                <button nz-button (click)="handel('modify',i)">微改</button>
            </p>
        </div>
        <button nz-button (click)="handel('add')">新增</button>&nbsp;&nbsp;
    </nz-card>
</div>
